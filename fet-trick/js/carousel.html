<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f4f4f4;
            color: #333;
        }
		body{
			width: 100vx;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
			border: 1px solid #ddd;
			overflow: hidden;
        }
        .carousel {
            display: flex;
            position: relative;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel__item {
            flex: 0 0 100%;
            transition: transform 0.5s ease-in-out;
			border: 1px solid #ddd;
			
        }
        .carousel__item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .carousel__button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1;
            transition: background-color 0.3s;
        }
        .carousel__button:hover {
            background-color: rgba(51, 51, 51, 0.9);
        }
        .carousel__button--left {
            left: 10px;
        }
        .carousel__button--right {
            right: 10px;
        }
        .carousel-index {
            position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			justify-content: center;
			align-items: center;
        }
        .carousel-index span {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .carousel-index span.active {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel__item">
                <img src="https://fakeimg.pl/1200x400/?text=Image1" alt="Image 1">
            </div>
            <div class="carousel__item">
                <img src="https://fakeimg.pl/1200x400/?text=Image2" alt="Image 2">
            </div>
            <div class="carousel__item">
                <img src="https://fakeimg.pl/1200x400/?text=Image3" alt="Image 3">
            </div>
            <div class="carousel__item">
                <img src="https://fakeimg.pl/1200x400/?text=Image4" alt="Image 4">
            </div>
            <div class="carousel__item">
                <img src="https://fakeimg.pl/1200x400/?text=Image5" alt="Image 5">
            </div>
        </div>
        <button class="carousel__button carousel__button--left" onclick="left()">Left</button>
        <button class="carousel__button carousel__button--right" onclick="right()">Right</button>
        <div class="carousel-index">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel__item');
        const buttons = document.querySelectorAll('.carousel__button');
        const indicators = document.querySelectorAll('.carousel-index span');
        let currentIndex = 0;

		function moveToSlide(index) {
			if (index < 0) {
				index = items.length - 1;
			} else if (index >= items.length) {
				index = 0;
			}
			carousel.style.transform = `translateX(-${index * 100}%)`;
			currentIndex = index;
			updateIndicator();
		}

		function right(){
			moveToSlide(currentIndex + 1);
		}
		function left(){
			moveToSlide(currentIndex - 1);
		}

		function updateIndicator() {
			indicators.forEach((indicator, index) => {
				if (index === currentIndex) {
					indicator.classList.add('active');
				} else {
					indicator.classList.remove('active');
				}
			});
		}
    </script>
</body>
</html>

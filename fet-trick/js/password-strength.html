<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Strength Validator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			font-family: Arial, sans-serif;
		}
		.weak { background-color: #ffcccb; }
		.medium { background-color: #ffebb3; }
		.strong { background-color: #c1f0c1; }
		textarea {
			padding: 10px;
			margin: 10px 0;
			border-radius: 5px;
		}
		#strength-text {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>Password Strength Checker</h2>
	<textarea id="password" rows="4" cols="50" placeholder="Enter password (6-12 characters)"></textarea>
	<p id="strength-text">Password Strength: </p>

	<script>
		const passwordInput = document.getElementById('password');
		const strengthText = document.getElementById('strength-text');

		passwordInput.addEventListener('input', function() {
			const password = this.value;
			let strength = 0;

			// Basic length check (6-12 characters)
			const validLength = password.length >= 6 && password.length <= 12;
			
			// Single regex check with look-ahead assertions
			const pattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[$#@%])[A-Za-z0-9$#@%]{6,12}$/;
			const hasAll = pattern.test(password);
			
			strength = hasAll ? 4 : 0;
			if (validLength) strength++;

			this.classList.remove('weak', 'medium', 'strong');
			
			if (password === '') {
				strengthText.textContent = 'Password Strength: Empty';
			} else if (!validLength) {
				strengthText.textContent = 'Password must be 6-12 characters';
				this.classList.add('weak');
			} else if (!hasAll) {
				strengthText.textContent = 'Must contain number, lowercase, uppercase, and #$@%';
				this.classList.add('weak');
			} else if (strength <= 2) {
				this.classList.add('weak');
				strengthText.textContent = 'Password Strength: Weak';
			} else if (strength === 3) {
				this.classList.add('medium');
				strengthText.textContent = 'Password Strength: Medium';
			} else {
				this.classList.add('strong');
				strengthText.textContent = 'Password Strength: Strong';
			}
		});
	</script>
</body>
</html>

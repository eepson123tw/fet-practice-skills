<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimized 3D Spinning Donut with Random Text and Colors</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    pre {
      font-family: monospace;
      font-size: 10px;
      line-height: 10px;
      margin: 0;
      white-space: pre;
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>
  <script>
    // Cache DOM element
    const donutElement = document.getElementById("donut");

    // Pre-compute constants
    const width = 80;
    const height = 40;
    const R1 = 1;
    const R2 = 2;
    const K2 = 5;
    const K1 = (width * K2 * 3) / (8 * (R1 + R2));
    const THETA_SPACING = 0.07;
    const PHI_SPACING = 0.02;

    // Pre-generate random characters and colors
    const CHAR_POOL = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
    const COLOR_POOL = Array.from({length: 50}, () =>
      '#' + ('000000' + Math.floor(Math.random() * 0xFFFFFF).toString(16)).slice(-6)
    );

    // Create reusable buffers
    const output = new Array(width * height);
    const zbuffer = new Array(width * height);

    let A = 0, B = 0;
    let animationFrameId;

    function getRandomElement(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function renderFrame() {
      // Clear buffers
      output.fill(' ');
      zbuffer.fill(0);

      // Pre-compute rotation matrices
      const cosA = Math.cos(A), sinA = Math.sin(A);
      const cosB = Math.cos(B), sinB = Math.sin(B);

      for (let theta = 0; theta < 2 * Math.PI; theta += THETA_SPACING) {
        const cosTheta = Math.cos(theta);
        const sinTheta = Math.sin(theta);

        for (let phi = 0; phi < 2 * Math.PI; phi += PHI_SPACING) {
          const cosPhi = Math.cos(phi);
          const sinPhi = Math.sin(phi);

          const circleX = R2 + R1 * cosTheta;
          const circleY = R1 * sinTheta;

          // Optimized 3D rotation calculations
          const x = circleX * (cosB * cosPhi + sinA * sinB * sinPhi) - circleY * cosA * sinB;
          const y = circleX * (sinB * cosPhi - sinA * cosB * sinPhi) + circleY * cosA * cosB;
          const z = K2 + cosA * circleX * sinPhi + circleY * sinA;

          const ooz = 1 / z;
          const xp = Math.floor(width / 2 + K1 * ooz * x);
          const yp = Math.floor(height / 2 - K1 * ooz * y);

          const L = cosPhi * cosTheta * sinB - cosA * cosTheta * sinPhi
                   - sinA * sinTheta + cosB * (cosA * sinTheta - cosTheta * sinA * sinPhi);

          const idx = xp + yp * width;

          if (yp >= 0 && yp < height && xp >= 0 && xp < width && ooz > zbuffer[idx]) {
            zbuffer[idx] = ooz;
            if (L > 0) {
              output[idx] = `<span style="color: ${getRandomElement(COLOR_POOL)};">${getRandomElement(CHAR_POOL)}</span>`;
            }
          }
        }
      }

      // Build output string efficiently
      let text = '';
      for (let i = 0; i < height; i++) {
        text += output.slice(i * width, (i + 1) * width).join('') + '\n';
      }

      donutElement.innerHTML = text;

      // Update rotation angles
      A += 0.04;
      B += 0.02;

      // Use requestAnimationFrame for smoother animation
      animationFrameId = requestAnimationFrame(renderFrame);
    }

    // Start animation
    renderFrame();

    // Clean up on page unload
    window.addEventListener('unload', () => {
      cancelAnimationFrame(animationFrameId);
    });
  </script>
</body>
</html>

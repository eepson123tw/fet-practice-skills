<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noise Image Animation</title>
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- ScrollTrigger Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: black;
        }
        .container {
            width: 100%;
            height: 100vh; /* Increased height for scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 500px;
            height: 500px;
            filter: url(#noise);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/seed/picsum/500/500" alt="Image with Noise Filter">
        <svg style="display: none;">
            <filter id="noise">
                <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" seed="2" stitchTiles="stitch" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="0" xChannelSelector="R" yChannelSelector="B" result="displacementMap"/>
            </filter>
        </svg>
    </div>

    <script>
        const img = document.querySelector('img');
		const filter = document.querySelector('#noise feDisplacementMap');
		const turbulence = document.querySelector('#noise feTurbulence');

		const tl = gsap.timeline({
			scrollTrigger: {
				trigger: img,
				start: 'top center',
				end: 'bottom center',
				scrub: true,
				markers: true
			}
		});

		tl.to(filter, {
			attr: { scale: 100 },
			duration: 2,
			ease: "power2.inOut"
		})
		.to(filter, {
			attr: { scale: 0 },
			duration: 2,
			ease: "power2.inOut"
		});

		gsap.to(turbulence, {
			attr: { seed: "+=100" },
			duration: 10,
			repeat: -1,
			ease: "none"
		});

    </script>
</body>
</html>

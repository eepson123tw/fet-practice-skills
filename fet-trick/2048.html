<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cdc1b4;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            color: #776e65;
            transition: all 0.3s ease;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }
        #info {
            font-size: 18px;
            color: #776e65;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="info">
        Steps: <span id="steps">0</span> - <span id="message"></span>
    </div>
    <div id="game">
        <!-- The tiles will be dynamically added here -->
    </div>

    <script>
        const gameSize = 4;
        const gameBoard = document.getElementById('game');
        const stepsElement = document.getElementById('steps');
        const messageElement = document.getElementById('message');
        let steps = 0;
        let matrix = [
            [0, 2, 2, 0],
            [0, 0, 2, 2],
            [2, 4, 4, 2],
            [2, 4, 4, 4]
        ];

        function drawBoard() {
            gameBoard.innerHTML = '';
            matrix.forEach(row => {
                row.forEach(value => {
                    const tile = document.createElement('div');
                    tile.className = `tile ${value ? 'tile-' + value : ''}`;
                    tile.textContent = value || '';
                    gameBoard.appendChild(tile);
                });
            });
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let i = 0; i < gameSize; i++) {
                for (let j = 0; j < gameSize; j++) {
                    if (matrix[i][j] === 0) {
                        emptyTiles.push([i, j]);
                    }
                }
            }
            if (emptyTiles.length === 0) return false;
            const [randomRow, randomCol] = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            matrix[randomRow][randomCol] = Math.random() < 0.9 ? 2 : 4;
            return true;
        }

        function moveTiles(matrix, direction) {
            const rows = matrix.length;
            const cols = matrix[0].length;
            const nexts = {
                'up': (i, j) => [i - 1, j],
                'down': (i, j) => [i + 1, j],
                'left': (i, j) => [i, j - 1],
                'right': (i, j) => [i, j + 1],
            }

            function _inRange(i, j) {
                return i >= 0 && i < rows && j >= 0 && j < cols;
            }

            function _nextNonZero(i, j) {
                let [nextI, nextJ] = nexts[direction](i, j);
                while (_inRange(nextI, nextJ)) {
                    if (matrix[nextI][nextJ] !== 0) {
                        return [nextI, nextJ, matrix[nextI][nextJ]];
                    }
                    [nextI, nextJ] = nexts[direction](nextI, nextJ);
                }
                return null;
            }

            function _cal(i, j) {
                if (!_inRange(i, j)) return;
                const next = _nextNonZero(i, j);
                if (!next) return;
                const [nextI, nextJ, value] = next;
                if (matrix[i][j] === 0) {
                    matrix[i][j] = value;
                    matrix[nextI][nextJ] = 0;
                    _cal(i, j);
                } else if (matrix[i][j] === value) {
                    matrix[i][j] *= 2;
                    matrix[nextI][nextJ] = 0;
                }
                const [ni, nj] = nexts[direction](i, j);
                _cal(ni, nj);
            }

            if (direction === 'up') {
                for (let j = 0; j < cols; j++) {
                    _cal(rows - 1, j);
                }
            } else if (direction === 'down') {
                for (let j = 0; j < cols; j++) {
                    _cal(0, j);
                }
            } else if (direction === 'left') {
                for (let i = 0; i < rows; i++) {
                    _cal(i, cols - 1);
                }
            } else if (direction === 'right') {
                for (let i = 0; i < rows; i++) {
                    _cal(i, 0);
                }
            }
        }

        function handleKeyPress(event) {
            const key = event.key;
            let moved = false;
            if (key === 'ArrowUp') {
                moveTiles(matrix, 'up');
                moved = true;
            } else if (key === 'ArrowDown') {
                moveTiles(matrix, 'down');
                moved = true;
            } else if (key === 'ArrowLeft') {
                moveTiles(matrix, 'left');
                moved = true;
            } else if (key === 'ArrowRight') {
                moveTiles(matrix, 'right');
                moved = true;
            }
            if (moved) {
                steps++;
                stepsElement.textContent = steps;
                drawBoard();
                if (!addRandomTile()) {
                    messageElement.textContent = 'Game Over!';
                } else if (steps > 20) {
                    messageElement.textContent = 'You may be losing!';
                }
            }
        }

        document.addEventListener('keydown', handleKeyPress);

        // Initialize the game
        drawBoard();
    </script>
</body>
</html>
